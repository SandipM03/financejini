name: Check Supabase connectivity
on:
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Diagnostic: Test Supabase connectivity"
        shell: bash
        run: |
          set -euxo pipefail

          # Extract host from SUPABASE_URL (strip protocol and path)
          host=$(echo "${SUPABASE_URL:-}" | sed -E 's#https?://##; s#/.*##')
          echo "HOST to test: $host"   # Safe: hostname only

          # DNS resolution using Python (no extra packages needed)
          python3 - "$host" <<'PY'
          import socket, sys
          host = sys.argv[1]
          try:
              addrs = socket.getaddrinfo(host, None)
              print("âœ… DNS resolved addresses count:", len(addrs))
          except Exception as e:
              print("âŒ DNS resolution failed:", e)
              sys.exit(1)
          PY

          # Basic TCP/TLS connectivity test
          echo "ðŸ”Œ Testing TCP/TLS connectivity to https://${host}/"
          curl -I --max-time 10 "https://${host}/" || echo "âŒ curl to host root failed"

          # Supabase anon key metadata (safe diagnostics only)
          if [ -n "${SUPABASE_ANON_KEY:-}" ]; then
            key_len=$(printf '%s' "$SUPABASE_ANON_KEY" | wc -c)
            echo "ðŸ” SUPABASE_ANON_KEY length: $key_len"

            if printf '%s' "$SUPABASE_ANON_KEY" | grep -q $'\n'; then
              echo "âš ï¸ SUPABASE_ANON_KEY contains newline(s)"
            else
              echo "âœ… SUPABASE_ANON_KEY is single-line"
            fi
          else
            echo "âŒ SUPABASE_ANON_KEY is empty"
          fi
